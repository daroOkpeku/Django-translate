<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Document</title>
</head>
<body>
    <div class="w-full flex flex-col items-center">
        <section class="w-3/4 sm:w-1/2 md:w-2/5 lg:w-1/3 rounded-md flex flex-col items-center border py-2 mt-14">
           <div class="w-full flex items-center justify-center  rounded-full ">
            <span class="w-14 h-14 rounded-full">
                <img src="https://ik.imagekit.io/9nikkw38wtz/languages_ou9QJoLLx.png?updatedAt=1723471756475" />
               </span>
           </div>
           <div class="w-full flex flex-col items-center gap-2 mt-2">
            

              <section class="w-10/12">
                <div class="w-full flex flex-col items-center">
                 <span class="w-full text-left capitalize text-black">
                  email
                 </span>
                 <input type="email" class="w-full py-1 px-1 outline-none border-2 rounded-md" />
                </div>
               </section>

               <section class="w-10/12">
                <div class="w-full flex flex-col items-center">
                 <span class="w-full text-left capitalize text-black">
                  password
                 </span>
                 <input type="password" class="w-full py-1 px-1 outline-none border-2 rounded-md" />
                </div>
               </section>

               


               <section class="w-10/12">
                <button class="w-full rounded-md bg-red-400 text-white py-2">Login</button>
               </section>
              
               <section class="w-10/12 flex flex-row items-center justify-center space-x-2">
                     <p class="text-xs capitalize">i dont have an account</p><a href="/signup" class="text-sm text-red-400">Signup</a>
