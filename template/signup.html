<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://ik.imagekit.io/ca4ajrkzu/JS/style.css?updatedAt=1724017227826" />
    <title>Document</title>
</head>
<body>
    <div class="w-full flex flex-col items-center">
        <section class="w-3/4 sm:w-1/2 md:w-2/5 lg:w-1/3 rounded-md flex flex-col items-center border py-2 mt-14">
           <div class="w-full flex items-center justify-center  rounded-full ">
            <span class="w-14 h-14 rounded-full">
                <img src="https://ik.imagekit.io/9nikkw38wtz/languages_ou9QJoLLx.png?updatedAt=1723471756475" />
               </span>
           </div>
           <div class="w-full flex flex-col items-center gap-2 mt-2">
              <section class="w-10/12">
               <div class="w-full flex flex-col items-center">
                <span class="w-full text-left capitalize text-black">
                  full name
                </span>
                <input type="text" class="w-full py-1 px-1 outline-none border-2 rounded-md fullname" />
               </div>
              </section>
              <!-- username -->

              <section class="w-10/12">
                <div class="w-full flex flex-col items-center">
                 <span class="w-full text-left capitalize text-black">
                  username
                 </span>
                 <input type="text" class="w-full py-1 px-1 outline-none border-2 rounded-md username" />
                </div>
               </section>

              <section class="w-10/12">
                <div class="w-full flex flex-col items-center">
                 <span class="w-full text-left capitalize text-black">
                  email
                 </span>
                 <input type="email" class="w-full py-1 px-1 outline-none border-2 rounded-md email" />
                </div>
               </section>

               <section class="w-10/12">
                <div class="w-full flex flex-col items-center">
                 <span class="w-full text-left capitalize text-black">
                  password
                 </span>
                 <input type="password" class="w-full py-1 px-1 outline-none border-2 rounded-md password" />
                </div>
               </section>

               <section class="w-10/12">
                <div class="w-full flex flex-col items-center">
                 <span class="w-full text-left capitalize text-black">
                   confirmation  password
                 </span>
                 <input type="password" class="w-full py-1 px-1 outline-none border-2 rounded-md confirm_password" />
                </div>
               </section>


               <section class="w-10/12">
                <button class="w-full rounded-md bg-red-400 text-white py-2 submit">signup</button>
               </section>
              
               <section class="w-10/12 flex flex-row items-center justify-center space-x-2">
                     <p class="text-xs capitalize">i have already existing accout</p><a href="/login" class="text-sm text-red-400">login</a>
               </section>
           </div>
        </section>
      
    </div>

    <article style="display:none;" class="w-full top-0 left-0 right-0 bottom-0 z-50 fixed bg-cover bg-black bg-opacity-10  backdrop-blur-[2px] flex flex-row items-center justify-center popup">

      <section class='bg-white rounded-md w-10/12 sm:w-3/5 md:w-1/2 lg:w-2/5 mt-10 flex flex-col items-center gap-4 py-4'>
  
    
        <article class='w-full flex flex-col items-center justify-center gap-3'>
            <span class='w-3/4 text-center text-sm sm:text-base md:text-2xl lg:text-2xl font-semibold capitalize popcontent'></span>
  
            <button class='bg-red-400 text-white w-1/3 m-auto rounded-md py-1 capitalize rounded-md border close'>close</button>
        </article>
          
        </section>
  
    </article>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://ik.imagekit.io/ca4ajrkzu/JS/signup.js?updatedAt=1724017227863"></script>

</html>
