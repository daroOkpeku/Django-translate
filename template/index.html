<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   {% load static %}
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="{% static 'style.css' %}" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css" integrity="sha512-B46MVOJpI6RBsdcU307elYeStF2JKT87SsHZfRSkjVi4/iZ3912zXi45X5/CBr/GbCyLx6M1GQtTKYRd52Jxgw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section class="w-full relative ">
    {% include 'component/heading.html' %}
    <div class="w-full flex flex-row items-center h-[95vh] ">
     <section class="w-full sm:w-full md:w-1/2 lg:w-1/2 flex flex-col items-center justify-items-center  gap-5  ">
      <span class="w-full  flex items-center justify-items-center    ">
          <div class="capitalize text-black font-bold text-3xl m-auto  w-10/12 "> get a quick, free translation</div>
      </span>

      <section class="w-full   flex flex-col items-center justify-items-center h-full mt-3">
        <article class="w-10/12 flex flex-row items-center  justify-between  m-auto py-2 rounded-full bg-gray-200 px-2 ">
            <div class="w-11/12  ">
                <section class="w-full">
                    <input type="text" class="w-full py-1 outline-none px-2 bg-gray-200" />
                </section>
              </div>
              <div class="w-10">
                <img src="{% static 'img/send.png' %}" />
              </div>
        </article>
      <div  class="w-full  flex flex-col gap-2 items-center justify-items-center  sm:flex sm:flex-row sm:items-center sm:justify-items-center md:block  lg:flex lg:items-center ">
        <article class="flex flex-row float-left  items-center justify-items-center w-3/4  sm:flex sm:flex-row sm:m-auto sm:w-3/5  sm:items-center sm:justify-items-center md:gap-2 md:w-1/3 md:float-left md:flex md:flex-col md:items-center md:justify-items-center lg:w-3/4 lg:flex lg:flex-row lg:items-center lg:justify-items-center   m-auto py-2 space-x-2">
            <span class="w-1/3 flex flex-row items-center ">
              <h2 class="capitalize text-sm font-medium text-red-400 ">From:</h2>
              <select class="outline-none">
                <option>English (en)</option>
                <option>Chinese (zn)</option>
              </select>
            </span>

            <span class="w-1/6 flex flex-row items-center ">
                <h2 class="capitalize text-sm font-medium text-red-400">To:</h2>
                <select class="outline-none">
                    <option>English (en)</option>
                    <option>Chinese (zn)</option>
                  </select>
              </span>
        </article>
      </div>
      </section>

     </section>
     <section class="hidden sm:hidden md:w-1/2 md:block lg:w-1/2 lg:block">
       <img src="{% static 'img/broadcasting.avif' %}" class="w-full h-full object-cover" />
     </section>
    </div>
  </section>
</body>
<script src="{% static 'app.js' %}?v={{ STATIC_VERSION }}"></script>
</html>
